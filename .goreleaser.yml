version: 2

builds:
  - main: ./cmd/hashimg
    binary: hashimg
    flags:
      - -trimpath
    gcflags:
      - "all=-B -l=120"
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goamd64:
      - v2
      - v3

archives:
  - format_overrides:
      - goos: windows
        format: zip

universal_binaries:
  - replace: true
